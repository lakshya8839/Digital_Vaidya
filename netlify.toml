[build]
  command = "npm run build"
  publish = "dist"

# Redirect all API calls to backend (update with your backend URL)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.herokuapp.com/api/:splat"
  status = 200
  force = true

# SPA fallback - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

